    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li><a href="#/">Home</a></li>
          <li><a href="#/employees">Employees</a></li>
          <li><a href="#/employee/new">New</a></li>
        </ul>
        <h3 class="text-muted">web</h3>

      <div class="row" id="main">
      </div>

      <script id="home-template" type="text/x-handlebars-template">
        <h1> Hola inmundo! </h1>
      </script>

      <script id="employees-template" type="text/x-handlebars-template">
        <h2>Employee list</h3>
        <table class="table table-condensed">
          <thead>
            <tr>
              <th>Full Name</th>
              <th>Birth Date</th>
              <th>Hire Date</th>
              <th>Time working</th>
              <th>Gender</th>
            </tr>
          </thead>
          <tbody>
          {{#each employeesList}}
            <tr>
              <td>{{fullName}}</td>
              <td>{{birthDateWithFormat}}</td>
              <td>{{hireDateWithFormat}}</td>
              <td>{{timeWorking}}</td>
              <td>{{gender}}</td>
            </tr>
          </tbody>
          {{/each}}
        </table>

        <nav aria-label="...">
          <ul class="pager">
            <li><a href="#/employees/page/">First</a></li>
            <li><a href="#/employees/page/{{pageInfo.previousPage}}">Previous</a></li>
            <li><a href="#/employees/page/{{pageInfo.nextPage}}">Next</a></li>
            <li><a href="#/employees/page/{{pageInfo.totalPages}}">Last</a></li>
          </ul>
        </nav>

        <h4>Page info</h4>
        <dl>
        <dt>Number</dt>
        <dd>{{pageInfo.number}}</dd>
        <dt>Size</dt>
        <dd>{{pageInfo.size}}</dd>
        <dt>Total elements</dt>
        <dd>{{pageInfo.totalElements}}</dd>
        <dt>Total pages</dt>
        <dd>{{pageInfo.totalPages}}</dd>
        </dl>
      </script>

      <script id="new-employee-template" type="text/x-handlebars-template">
        <h2>New employee</h2>
        <form action="#/employee/save" method="get" name="employee" id="employee">
          <legend>Data for employee</legend>
          <fieldset>

            <div class="form-group">
              <label class="control-label" for="firstName">First Name</label>
              <input type="text" class="form-control" name="firstName" id="firstName" aria-describedby="helpBlock2">
            </div>
            <div class="form-group">
              <label class="control-label" for="lastName">Last Name</label>
              <input type="text" class="form-control" name="lastName" id="lastName" aria-describedby="helpBlock2">
            </div>
            <div class="form-group">
              <label class="control-label" for="birthDate">Birth Date</label>
              <input type="text" class="form-control" name="birthDate" id="birthDate" aria-describedby="helpBlock2">
            </div>
            <div class="form-group">
              <label class="control-label" for="hireDate">Born date</label>
              <input type="text" class="form-control" name="hireDate" id="hireDate" aria-describedby="helpBlock2">
            </div>

            <div class="form-group">
              <div class="radio">
                <label>
                  <input type="radio" name="gender" id="gender1" value="M"/>
                  Male
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="gender" id="gender2" value="F"/>
                  Female
                </label>
              </div>
            </div>

            <button type="submit" class="btn btn-primary">Save employee</button>

          </fieldset>
        </form>
      </script>

      <hr>

      <div class="footer">
        <p>â™¥ from the Yeoman team</p>
